<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Image Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img src="https://images.unsplash.com/photo-1595785371554-eb445d0df6a9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fDkxMXxlbnwwfHwwfHx8MA%3D%3D" alt="first">
                <img src="https://images.unsplash.com/photo-1596392536132-3052ab8a97f6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDkxMXxlbnwwfHwwfHx8MA%3D%3D" alt="second">
                <img src="https://images.unsplash.com/photo-1596392536132-3052ab8a97f6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDkxMXxlbnwwfHwwfHx8MA%3D%3D" alt="third">
                <img src="https://images.unsplash.com/photo-1634673970798-a15ae56f6c65?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fDkxMXxlbnwwfHwwfHx8MA%3D%3D" alt="fourth">
            </div>
            <div class="buttons-container">
                <button class="button" id="left">Prev</button>
                <button class="button" id="right">Next</button>
            </div>
        </div>
    </body>
</html>
